<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Transparent Window</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <div>
             <img id="alpaca-image" src="./images/alpacaPNG.gif"/>
        </div>
    </body>

    <script>

        function waitTime()
        {
           
            const interval = setInterval(function() {
                changeGif() ; 
            }, 3000);
            
        } ;

        function changeGif()
        {

            let randonNumber = generateRandomNumber() ; 

            if ( randonNumber == 1 )
            {
                document.getElementById('alpaca-image').src="./images/alpaca.gif";
            }

            else if ( randonNumber == 2 )
            {
                document.getElementById('alpaca-image').src="./images/alpacaPNG.gif";
            }

            else 
            {
                document.getElementById('alpaca-image').src="./images/alpaca_left.gif";
            }

        }

        function generateRandomNumber ()
        {
            let difference = 4 - 1 ; 
            let rand = Math.random() ; 
            rand = Math.floor( rand * difference);
            rand = rand + 1;

            return rand;
        }

        document.getElementById('alpaca-image').src="./images/alpacaPNG.gif";
        waitTime() ; 

    </script>

</html>
